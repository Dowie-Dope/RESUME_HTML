<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="img" href="img/logo.png">
</head>

<header>
    <a href="http://127.0.0.1:5500/Finalss/intro.html"> 
        <img src="img/logo.png" alt="Logo">
    </a>
</header>

<body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        
        <a href="http://127.0.0.1:5500/Finalss/intro.html" class="btn" role="button">Login</a>
        
        <div class="register-link">
          <p>Dont have an account? <a href="#">SignUp</a></p>
        </div>
      </form>
    </div>
  </body>
  </html>
